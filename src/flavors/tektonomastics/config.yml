# Settings for the app
app:
  # HTML Title
  title: Tektonomastics
  # Header name
  name: Tektonomastics
  # Meta description that will show up in Google search results
  meta_description: _(The building names project)
  # Meta author that will show up in Google search results
  meta_author: tektonomastics.org


  # When the map loads, existing places will be loaded in chunks. By default,
  # the size of the chunks will be a reasonable default dictated by the API
  # server. If you would like to override the chunk size, use this setting:
  # places_page_size: 100

  # Optional. List view is supported by default. Set to false to disable.
  # list_enabled: false

# Settings for map and layer configs
map:
  geolocation_enabled: true
  geolocation_onload: false

  geocoding_enabled: true
  geocode_field_label: _(Enter an address...)
  geocode_bounding_box: [39.830159, -75.478821, 40.167331, -74.781189]  # top, left, bottom, right

  options:
    center:
      lat: 39.9523524
      lng: -75.1636075
    zoom: 14
    minZoom: 10
    maxZoom: 17
    scrollWheelZoom: false
  layers:
    - url: https://api.mapbox.com/styles/v1/miamipsc/cizrpvslt001f2snsjc6i6xn4/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoibWlhbWlwc2MiLCJhIjoiY2l5N3RjY202MDA4ajJ3cW05ZGg1eDloOCJ9.7Q8BG1yF7iHPASyYFp0hsg


# The keys show up in the dropdown list when you are adding a new place
# The values map the place type to map icons (defined below).
place_types:
  building:
    label: _(Building)
    rules:
      - condition: '"{{location_type}}" === "building" && {{map.zoom}} < 13 && {{layer.focused}} === false'
        # Display landmarks as circles (vectors) when zoomed out

        style:
          color: '#0d85e9'
          radius: 3
          weight: 1
          opacity: 0.9
          fillOpacity: 1

      - condition: '"{{location_type}}" === "building" && {{map.zoom}} >= 13 && {{layer.focused}} === false'
        # Display landmarks as icons when zoomed in

        icon:
          iconUrl: /static/css/images/markers/dot-0d85e9.png
          iconSize: [17, 18]
          iconAnchor: [9, 9]

      - condition: '"{{location_type}}" === "building" && {{layer.focused}} === true'
        # Display landmarks as icons when zoomed in

        icon:
          iconUrl: /static/css/images/markers/marker-0d85e9.png
          shadowUrl: /static/css/images/marker-shadow.png
          iconSize: [25, 41]
          shadowSize: [41, 41]
          iconAnchor: [12, 41]


activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported:
    from: '2017-03-07 00:00 -0500'   # Daylight savings begins mid-March
    until: '2021-04-07 00:00 -0400'  # and ends mid-October.
  add_button_label: _(Add a named building)
  # Labels for the buttons that toggle the map and list views
  show_list_button_label: _(List All Buildings)
  show_map_button_label: _(Show the Map)
  action_text: _(added)
  title: _(Building details)
  action_text: _(added)
  anonymous_name: _(Someone)
  submit_button_label: _(Submit)

  location_item_name: building

  items:
    - prompt: _(Building name)
      type: text
      name: name
      attrs:
        - key: size
          value: 30
    - prompt: _(Street address)
      type: text
      name: address_street
      attrs:
        - key: size
          value: 30
    - prompt: _(City)
      type: text
      name: address_city
      attrs:
        - key: size
          value: 30
    - prompt: _(State)
      type: text
      name: address_state
      attrs:
        - key: size
          value: 2
    - prompt: _(Your Name)
      type: text
      name: submitter_name
      sticky: true
      attrs:
        - key: size
          value: 30
    - prompt: _(Your Email)
      type: text
      name: private-submitter_email
      sticky: true
      attrs:
        - key: size
          value: 30
    - type: hidden
      name: location_type
      attrs:
        - key: value
          value: building
    - prompt: _(Image)
      inputfile_label: _(Add an Image)
      type: file
      name: my_image
      optional: true
      attrs:
        - key: accept
          value: image/*


survey:
  submission_type: comments
  adding_supported: false

  # Response config
  show_responses: true
  # Set to true if the user should only submit a survey once
  single_submission: false
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
  items:
    - prompt: _(Comment)
      label: _(Comment)
      type: textarea
      name: comment
      attrs:
        - key: required
    - prompt: _(Yes or no question)
      type: radiogroup
      options:
        - label: _(Indeed)
          value: yeah
        - label: _(I don't think so)
          value: nah
      name: y_or_n
      attrs:
        - key: required
    - prompt: _(All that apply questiion)
      type: checkboxgroup
      options:
        - label: _(First)
          value: option1
        - label: _(Second)
          value: option2
        - label: _(Third)
          value: option3
        - label: _(Fourth)
          value: option4
      name: all_that_apply
      attrs:
        - key: required
    - prompt: _(Your Name)
      type: text
      name: submitter_name
      sticky: true

support:
  submission_type: support
  adding_supported: false
  submit_btn_text: _(Support)
  response_name: _(support)
  response_plural_name: _(supports)
  action_text: supported
  anonymous_name: _(Someone)

pages:
  - title: _(About)
    slug: about
    name: overview
    start_page: true

  - title: _(More...)
    pages:
      - title: _(Why Shareabouts?)
        slug: why
        url: /static/pages/why.html

      - title: _(Features)
        slug: features
        url: /static/pages/features.html

  - title: _(Links)
    pages:
      - title: _(Documentation)
        external: true
        url: https://github.com/openplans/shareabouts/tree/master/doc
      - title: _(Issues)
        external: true
        url: https://github.com/openplans/shareabouts/issues
      - title: _(GitHub)
        external: true
        url: https://github.com/openplans/shareabouts
  - title: Filter Places
    slug: filter-type
    pages:
      - title: All
        external: true
        url: /filter/all
      - title: _(Landmark)
        url: /filter/landmark
        external: true
      - title: _(Park)
        url: /filter/park
        external: true
      - title: _(School)
        url: /filter/school
        external: true

notifications:
  on_new_place: true
  submitter_email_field: private-submitter_email